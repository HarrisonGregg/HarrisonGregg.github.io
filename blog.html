<div class="content" >
	<div class="x">
		<a href="#/" class="homelink">x</a>
	</div>
	<h1>Blog</h1>
	<hr>
	<p>Search: <input type="text" ng-model="nameText" /></p>
	<div>

	<div class="contentScrollBox">
    <div data-ng-repeat="post in posts | filter:nameText | orderBy:'datestamp'">
    	<a href="#/blog/{{post.url}}">
		 <div class="post">
		 	<h2>{{post.title}}</h2>
		 	<p>{{post.date}}</p>
		 	<p>{{post.description}}</p>
		 </div>
		</a>
	</div>
    </div>
	</div>
</div>
