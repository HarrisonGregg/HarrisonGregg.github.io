<div class="content" >
<div class="jumbotron">
	<div class="container">
		<h1>Blog</h1>
		<h2 class="lead">This is a weekly blog of my progress on my senior thesis at Simon's Rock.</h2>
	</div>
</div>

	<p>Search: <input type="text" ng-model="nameText" /></p>
	<div class="contentScrollBox">
		<div data-ng-repeat="post in posts | filter:nameText | orderBy:'datestamp':true">
			<a href="#/blog/{{post.url}}">
		<div class="post">
			<h2>{{post.title}}</h2>
			<p>{{post.date}}</p>
			<p>{{post.description}}</p>
		</div>
		</a>
	</div>
		</div>
	</div>
</div>
